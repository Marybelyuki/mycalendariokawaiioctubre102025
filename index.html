        <main>

                <div class="space-y-6">
                    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-4 border-cyan-200"><h2 class="font-questrial text-2xl font-bold text-teal-500 mb-4 flex items-center gap-2"><i data-lucide="target"></i>Objetivos del DÃ­a</h2><textarea id="goals-textarea" class="w-full h-24 p-3 rounded-2xl border-2 border-cyan-200 bg-cyan-50/50 focus:outline-cyan-400" placeholder="Â¿QuÃ© quieres lograr hoy? âœ¨"></textarea></div>
                    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-4 border-pink-200"><h2 class="font-questrial text-2xl font-bold text-pink-500 mb-4 flex items-center gap-2"><i data-lucide="check-square"></i>To-Do List</h2><div class="space-y-3 mb-4"><input type="text" id="task-input" class="w-full p-3 rounded-2xl border-2 border-pink-200 focus:outline-pink-400" placeholder="Nueva tarea... ğŸ’•"><div class="flex gap-2"><select id="priority-select" class="flex-1 p-2 rounded-xl border-2 border-pink-200"><option value="high">â­ Alta</option><option value="medium">ğŸ’– Media</option><option value="normal" selected>â˜ï¸ Normal</option></select><button id="add-task-btn" class="bg-gradient-to-r from-pink-400 to-pink-500 text-white px-4 py-2 rounded-xl font-bold shadow-lg transform hover:scale-105 transition"><i data-lucide="plus"></i></button></div></div><div id="tasks-container" class="space-y-2 max-h-96 overflow-y-auto"></div></div>

                <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-4 border-cyan-200"><h2 class="font-questrial text-2xl font-bold text-teal-500 mb-4 flex items-center gap-2"><i data-lucide="notebook-pen"></i>Notas</h2><textarea id="notes-textarea" class="w-full h-full min-h-[500px] p-4 rounded-2xl border-2 border-cyan-200 bg-cyan-50/50 focus:outline-cyan-400" placeholder="Escribe tus pensamientos aquÃ­... ğŸŒŸ"></textarea></div>
            </div>
            <div id="weekly-view" class="view-container hidden"><div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-4 border-pink-200"><div id="weekly-grid" class="grid grid-cols-[auto_1fr_1fr_1fr_1fr_1fr_1fr_1fr] auto-rows-fr gap-1 text-center text-sm"></div></div></div>
            <div id="monthly-view" class="view-container hidden"><div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-4 border-teal-200"><div id="monthly-grid-header" class="grid grid-cols-7 gap-2 mb-2"></div><div id="monthly-grid-days" class="grid grid-cols-7 gap-2"></div></div></div>
            <div id="yearly-view" class="view-container hidden relative">
                <div class="absolute -top-4 -left-4 text-4xl animate-pulse">âœ¨</div>

                <div class="absolute -bottom-4 -right-2 text-4xl animate-pulse" style="animation-delay: 0.2s">âœ¨</div>
                <div class="absolute -bottom-2 -left-2 text-4xl animate-bounce">ğŸŒ¸</div>
                <div id="yearly-grid" class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-4 border-pink-200 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            </div>
        </main>

    <script>
        // --- 1. ESTADO DE LA APLICACIÃ“N ---
        let currentDate = new Date();
        let dailyData = {};
        let currentView = 'daily';

        // --- 2. CONSTANTES Y REFERENCIAS AL DOM ---
        const MONTH_NAMES = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
        const DAY_NAMES = ["Dom", "Lun", "Mar", "MiÃ©", "Jue", "Vie", "SÃ¡b"];
        const DOM = {
            dateDisplay: document.getElementById('current-date-display'),
            viewContainers: document.querySelectorAll('.view-container'),
            viewSwitcherBtns: document.querySelectorAll('.view-btn'),
            goalsTextarea: document.getElementById('goals-textarea'),
            notesTextarea: document.getElementById('notes-textarea'),
            taskInput: document.getElementById('task-input'),
            prioritySelect: document.getElementById('priority-select'),
            tasksContainer: document.getElementById('tasks-container'),
            scheduleContainer: document.getElementById('schedule-container'),
            eventStartTimeInput: document.getElementById('event-start-time'),
            eventEndTimeInput: document.getElementById('event-end-time'),
            eventTextInput: document.getElementById('event-text-input'),
            weeklyGrid: document.getElementById('weekly-grid'),
            monthlyHeader: document.getElementById('monthly-grid-header'),
            monthlyDays: document.getElementById('monthly-grid-days'),
            yearlyGrid: document.getElementById('yearly-grid'),
        };

        // --- 3. FUNCIONES DE DATOS ---
        const formatDateKey = (date) => date.toISOString().split('T')[0];
        const saveData = () => localStorage.setItem('merakelysiPlannerData', JSON.stringify(dailyData));
        const loadData = () => { dailyData = JSON.parse(localStorage.getItem('merakelysiPlannerData')) || {}; };
        const getDayData = (date) => {
            const key = formatDateKey(date);
            if (!dailyData[key]) dailyData[key] = { tasks: [], scheduleEvents: [], notes: '', goals: '' };
            return dailyData[key];
        };

        // --- 4. LÃ“GICA DE LA APLICACIÃ“N ---
        const handleAction = (action) => { action(); saveData(); renderApp(); };
        const addTask = () => handleAction(() => {
            const text = DOM.taskInput.value.trim();
            if (text) { getDayData(currentDate).tasks.push({ id: Date.now(), text, completed: false, priority: DOM.prioritySelect.value }); DOM.taskInput.value = ''; }
        });
        const toggleTask = (taskId) => handleAction(() => {
            const task = getDayData(currentDate).tasks.find(t => t.id === taskId);
            if(task) task.completed = !task.completed;
        });
        const deleteTask = (taskId) => handleAction(() => {
            const dayData = getDayData(currentDate);
            dayData.tasks = dayData.tasks.filter(t => t.id !== taskId);
        });
        const addEvent = () => handleAction(() => {
            const { eventStartTimeInput, eventEndTimeInput, eventTextInput } = DOM;
            if (eventStartTimeInput.value && eventEndTimeInput.value && eventTextInput.value.trim()) {
                const dayData = getDayData(currentDate);
                dayData.scheduleEvents.push({ id: Date.now(), startTime: eventStartTimeInput.value, endTime: eventEndTimeInput.value, text: eventTextInput.value.trim() });
                dayData.scheduleEvents.sort((a, b) => a.startTime.localeCompare(b.startTime));
                eventStartTimeInput.value = eventEndTimeInput.value = eventTextInput.value = '';
            }
        });
        const deleteEvent = (eventId) => handleAction(() => {
            const dayData = getDayData(currentDate);
            dayData.scheduleEvents = dayData.scheduleEvents.filter(e => e.id !== eventId);
        });
        const exportToTXT = () => {
            const data = getDayData(currentDate);
            const dateStr = currentDate.toLocaleDateString('es-MX');
            let content = `ğŸ¦„ Merakelysi Planner - Resumen del ${dateStr} ğŸ¦„\n=================================================\n\n`;
            content += `ğŸ¯ OBJETIVOS DEL DÃA:\n${data.goals || 'No se registraron objetivos.'}\n\n`;
            content += `âœ… LISTA DE TAREAS:\n`;
            if (data.tasks.length > 0) { data.tasks.forEach(task => { content += `${task.completed ? '[x]' : '[ ]'} ${task.text} (Prioridad: ${task.priority})\n`; }); } 
            else { content += `No hay tareas pendientes.\n`; }
            content += `\nğŸ“… HORARIO:\n`;
            if (data.scheduleEvents.length > 0) { data.scheduleEvents.forEach(event => { content += `${event.startTime} - ${event.endTime}: ${event.text}\n`; }); }
            else { content += `No hay eventos agendados.\n`; }
            content += `\nğŸ“ NOTAS:\n${data.notes || 'No hay notas.'}\n`;
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `planner-resumen-${formatDateKey(currentDate)}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        };
        const exportToICS = () => {
            const events = getDayData(currentDate).scheduleEvents;
            if (events.length === 0) {
                alert("No hay eventos en el horario para exportar en este dÃ­a.");
                return;
            }
            const formatICSDate = (date, time) => {
                const [year, month, day] = [date.getFullYear(), date.getMonth(), date.getDate()];
                const [hour, minute] = time.split(':');
                const localDate = new Date(year, month, day, hour, minute);
                return localDate.toISOString().replace(/[-:.]/g, '').slice(0, 15) + 'Z';
            };
            let icsContent = ['BEGIN:VCALENDAR','VERSION:2.0','PRODID:-//Merakelysi Planner//EN'];
            events.forEach(event => {
                icsContent.push('BEGIN:VEVENT', `UID:${Date.now()}${Math.random().toString(16).substr(2, 8)}@merakelysi.planner`, `DTSTAMP:${new Date().toISOString().replace(/[-:.]/g, '').slice(0, 15) + 'Z'}`, `DTSTART:${formatICSDate(currentDate, event.startTime)}`, `DTEND:${formatICSDate(currentDate, event.endTime)}`, `SUMMARY:${event.text}`, `DESCRIPTION:Evento agendado desde Merakelysi Planner.`, 'END:VEVENT');
            });
            icsContent.push('END:VCALENDAR');
            const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `evento-${formatDateKey(currentDate)}.ics`;
            a.click();
            URL.revokeObjectURL(url);
        };

        // --- 5. RENDERIZADO ---
        const renderDailyView = () => {
            const dayData = getDayData(currentDate);
            DOM.goalsTextarea.value = dayData.goals;
            DOM.notesTextarea.value = dayData.notes;
            DOM.tasksContainer.innerHTML = dayData.tasks.map(task => {
                const colors = { high: 'bg-pink-100 border-pink-300', medium: 'bg-purple-100 border-purple-300', normal: 'bg-blue-100 border-blue-300' };
                return `<div class="p-3 rounded-2xl border-2 flex items-center gap-2 ${colors[task.priority]} ${task.completed ? 'opacity-60' : ''}">
                    <button onclick="toggleTask(${task.id})" class="w-6 h-6 rounded-full border-2 flex items-center justify-center ${task.completed ? 'bg-pink-400 border-pink-400' : 'border-gray-400'}">${task.completed ? '<i data-lucide="check" class="text-white"></i>' : ''}</button>
                    <span class="flex-1 ${task.completed ? 'line-through' : ''}">${task.text}</span>
                    <button onclick="deleteTask(${task.id})" class="text-red-400 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>`;
            }).join('');
            // --- CAMBIO AQUÃ: Horario de 00 a 23 horas ---
            DOM.scheduleContainer.innerHTML = Array.from({ length: 24 }, (_, i) => i).map(hour => {
                const eventsHTML = dayData.scheduleEvents.filter(e => parseInt(e.startTime.split(':')[0]) === hour).map(event => `
                    <div class="bg-gradient-to-r from-purple-100 to-pink-100 p-3 rounded-xl flex items-center justify-between border-2 border-purple-200 mb-2 shadow-md">
                        <div><div class="text-xs text-purple-600 font-semibold">${event.startTime} - ${event.endTime}</div><div class="text-sm">${event.text}</div></div>
                        <button onclick="deleteEvent(${event.id})" class="text-red-400 hover:text-red-600"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>`).join('');
                return `<div class="flex gap-2"><div class="w-16 text-sm font-semibold text-gray-500 py-2">${hour.toString().padStart(2, '0')}:00</div><div class="flex-1 border-t-2 border-pink-100 py-2">${eventsHTML}</div></div>`;
            }).join('');
        };
        const renderWeeklyView = () => {
            let html = `<div class="font-questrial font-bold p-2 text-teal-700">HORA</div>`;
            const weekDays = Array.from({length: 7}, (_, i) => { const d = new Date(currentDate); d.setDate(d.getDate() - d.getDay() + i); return d; });
            weekDays.forEach((day, i) => {
                const eventCount = getDayData(day).scheduleEvents.length;
                const eventIndicator = eventCount > 0 ? `<span class="font-normal text-purple-500">(${eventCount})</span>` : '';
                html += `<div class="font-questrial p-2 rounded-lg border-2 ${day.toDateString() === new Date().toDateString() ? 'bg-pink-300 text-white' : 'bg-pink-100'}">${DAY_NAMES[i]}<br>${day.getDate()} ${eventIndicator}</div>`;
            });
            for (let hour = 0; hour < 24; hour++) {
                html += `<div class="font-semibold p-2 bg-cyan-50 rounded-lg">${hour.toString().padStart(2, '0')}:00</div>`;
                weekDays.forEach(day => {
                    const eventsHTML = getDayData(day).scheduleEvents.filter(e => parseInt(e.startTime.split(':')[0]) === hour).map(e => `<div class="text-xs bg-purple-200 p-1 rounded mb-1 truncate">${e.text}</div>`).join('');
                    html += `<div class="border border-pink-100 min-h-[40px] p-1">${eventsHTML}</div>`;
                });
            }
            DOM.weeklyGrid.innerHTML = html;
        };
        const renderMonthlyView = () => {
            DOM.monthlyHeader.innerHTML = DAY_NAMES.map(day => `<div class="font-questrial font-bold text-center text-teal-700">${day}</div>`).join('');
            const year = currentDate.getFullYear(), month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1), lastDay = new Date(year, month + 1, 0);
            let daysHTML = Array(firstDay.getDay()).fill('<div></div>').join('');
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === new Date().toDateString();
                const dayData = getDayData(date);
                const taskCount = dayData.tasks.length;
                const events = dayData.scheduleEvents;
                const taskIndicator = taskCount > 0 ? `<div class="text-xs text-pink-500 mt-1">ğŸŒ¸ ${taskCount} tareas</div>` : '';
                const eventIndicator = events.slice(0, 2).map(event => `<div class="text-xs bg-purple-200 text-purple-800 p-1 rounded-md truncate mt-1"><span class="font-semibold">${event.startTime}</span> ${event.text}</div>`).join('');
                const bgColor = isToday ? 'bg-pink-300' : 'bg-teal-100/50';
                const borderColor = isToday ? 'border-pink-400' : 'border-teal-200';
                const textColor = isToday ? 'text-white' : 'text-teal-800';
                daysHTML += `<div class="p-2 border-2 rounded-lg min-h-[120px] transition hover:shadow-md hover:border-teal-400 ${bgColor} ${borderColor}"><div class="font-bold ${textColor}">${day}</div><div class="space-y-1">${taskIndicator}${eventIndicator}</div></div>`;
            }
            DOM.monthlyDays.innerHTML = daysHTML;
        };
        const renderYearlyView = () => {
            const year = currentDate.getFullYear();
            DOM.yearlyGrid.innerHTML = MONTH_NAMES.map((name, i) => {
                let totalEventsThisMonth = 0;
                const daysInMonth = new Date(year, i + 1, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) { totalEventsThisMonth += getDayData(new Date(year, i, day)).scheduleEvents.length; }
                const eventIndicator = totalEventsThisMonth > 0 ? `<div class="text-sm text-purple-600 mt-1 flex items-center justify-center gap-1"><i data-lucide="calendar" class="w-4 h-4"></i> ${totalEventsThisMonth} eventos</div>` : '';
                const isCurrentMonth = i === new Date().getMonth() && year === new Date().getFullYear();
                const bgColor = isCurrentMonth ? 'bg-pink-300' : 'bg-cyan-100/70';
                const borderColor = isCurrentMonth ? 'border-pink-400' : 'border-pink-200';
                const textColor = isCurrentMonth ? 'text-white' : 'text-cyan-800';
                return `<div class="h-32 p-4 rounded-2xl border-4 text-center font-bold transition hover:shadow-lg hover:scale-105 flex flex-col justify-center items-center ${bgColor} ${borderColor} ${textColor}">
                    <span class="font-questrial text-2xl">${name}</span>
                    ${eventIndicator}
                </div>`
            }).join('');
        };

        const renderApp = () => {
            if (currentView === 'daily') DOM.dateDisplay.textContent = currentDate.toLocaleDateString('es-MX', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            else if (currentView === 'weekly') { const start = new Date(currentDate); start.setDate(start.getDate() - start.getDay()); const end = new Date(start); end.setDate(end.getDate() + 6); DOM.dateDisplay.textContent = `Semana del ${start.getDate()}/${start.getMonth()+1} al ${end.getDate()}/${end.getMonth()+1}`; }
            else if (currentView === 'monthly') DOM.dateDisplay.textContent = `${MONTH_NAMES[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            else DOM.dateDisplay.textContent = currentDate.getFullYear();
            
            DOM.viewContainers.forEach(c => c.classList.toggle('hidden', c.id !== `${currentView}-view`));
            document.getElementById('daily-view').style.display = currentView === 'daily' ? 'grid' : 'none';
            DOM.viewSwitcherBtns.forEach(btn => {
                const view = btn.dataset.view;
                const colors = { daily: 'pink', weekly: 'purple', monthly: 'cyan', yearly: 'blue' };
                btn.className = `view-btn px-3 py-2 rounded-xl font-bold transition transform hover:scale-105 ${view === currentView ? `bg-gradient-to-r from-${colors[view]}-400 to-${colors[view]}-500 text-white shadow-lg` : `bg-white text-${colors[view]}-500 hover:bg-${colors[view]}-50`}`;
            });
            const renderers = { daily: renderDailyView, weekly: renderWeeklyView, monthly: renderMonthlyView, yearly: renderYearlyView };
            renderers[currentView]();
            lucide.createIcons();
        };

        // --- 6. INICIALIZACIÃ“N ---
        document.addEventListener('DOMContentLoaded', () => {
            const handleNav = (dir) => {
                if (currentView === 'daily') currentDate.setDate(currentDate.getDate() + dir);
                else if (currentView === 'weekly') currentDate.setDate(currentDate.getDate() + 7 * dir);
                else if (currentView === 'monthly') currentDate.setMonth(currentDate.getMonth() + dir);
                else currentDate.setFullYear(currentDate.getFullYear() + dir);
                renderApp();
            };
            document.getElementById('prev-btn').addEventListener('click', () => handleNav(-1));
            document.getElementById('next-btn').addEventListener('click', () => handleNav(1));
            document.getElementById('add-task-btn').addEventListener('click', addTask);
            document.getElementById('add-event-btn').addEventListener('click', addEvent);
            document.getElementById('export-txt-btn').addEventListener('click', exportToTXT);
            document.getElementById('export-ics-btn').addEventListener('click', exportToICS);
            DOM.viewSwitcherBtns.forEach(btn => btn.addEventListener('click', () => { currentView = btn.dataset.view; renderApp(); }));
            DOM.goalsTextarea.addEventListener('input', (e) => { getDayData(currentDate).goals = e.target.value; saveData(); });
            DOM.notesTextarea.addEventListener('input', (e) => { getDayData(currentDate).notes = e.target.value; saveData(); });
            DOM.taskInput.addEventListener('keypress', (e) => e.key === 'Enter' && addTask());
            DOM.eventTextInput.addEventListener('keypress', (e) => e.key === 'Enter' && addEvent());
            loadData();
            renderApp();
        });
    </script>
</body>
</html>
